<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form action="" class="form">
      <h1>Register</h1>
      <div>
        <label>
          <span class="info">Name : </span>
          <input
            type="text"
            name="Name"
            placeholder="Name....."
            class="box-info"
          />
        </label>
      </div>
      <div>
        <label>
          <span class="info">Email :</span>
          <input
            type="email"
            name="email"
            placeholder="Email....."
            class="box-info"
          />
        </label>
      </div>
      <div>
        <label>
          <span class="info">Phone :</span>
          <input
            type="tel"
            name="Phone"
            placeholder="Phone....."
            class="box-info"
          />
        </label>
      </div>
      <div>
        <label>
          <span class="info">Password:</span>
          <input
            type="password"
            name="password"
            placeholder="Password....."
            class="box-info"
          />
        </label>
      </div>
      <div>
        <label>
          <span class="info">Confirm Password:</span>
          <input
            type="password"
            name="Confirm-Password"
            placeholder="Confirm-Password....."
            class="box-info"
          />
        </label>
      </div>
      <div>
        <span class="info">Gender:</span>
        <label><input type="radio" name="Gender" id="" />Male</label>
        <label><input type="radio" name="Gender" id="" />Female</label>
        <label><input type="radio" name="Gender" id="" />Other</label>
      </div>
      <div>
        <label for="dob"> <span class="info">Date of Birth:</span> </label>
        <input type="date" name="dob" id="dob" class="dob" />
      </div>
      <div>
        <label>
          <span class="info">Address:</span>
          <input
            type="text"
            name=""
            id=""
            placeholder="Address....."
            class="box-info"
          />
        </label>
      </div>
      <div class="box-avatar">
        <label>
          <span class="info">Profile Picture (Avatar):</span>
          <img
            src="./assets/img/avater-placeholder.png"
            alt=""
            class="avatar"
          />
          <input type="file" name="avatar" id="" accept="image/*" hidden />
        </label>
      </div>
      <div>
        <span class="info">Communication Preferences:</span>
        <ul style="list-style: none; padding-left: 4px; margin-top: 2px">
          <li>
            <label>
              <input type="checkbox" name="Communication Preferences" id="" />
              Subscribe to Newsletter
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Communication Preferences" id="" />
              Receive Promotional Emails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Communication Preferences" id="" />
              Get Product Updates
            </label>
          </li>
        </ul>
      </div>
      <div>
        <button class="btn">Submit</button>
      </div>
    </form>
  </body>
</html>
